<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body
        {
            background-color: rgb(105, 105, 180);            
            color: white;
            font: normal 20pt Arial;
        }
        h1
        {
            color: rgba(231, 200, 26, 0.753);
        }
    </style>
</head>
<body>
    <h1>
        Olá, mundo!
    </h1>
    <p>Já me livrei da maldição!!        
    </p>
    <script>
        
        var n1 = Number(window.prompt("Digite um número: "))// Tipo string 
        var n2 = Number(window.prompt("Digite outro número: "))// Tipo string
        var s = n1 + n2         
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
